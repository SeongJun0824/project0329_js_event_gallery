<!DOCTYPE html>
<html lang="en">
<head>

    <title>js_event_gallery</title>
    <script src="js/js_event_gallery.js" defer></script>

          <li><img class="on" src="img/gallery0.jpg" alt="gallery0"></li>

          <li><img src="img/gallery2.jpg" alt="gallery2"></li>

      </div>
    </div>
